<!DOCTYPE html>
<html>
    <head>
        <title>contact form</title>
    </head>
    <body>
        <p><h3>Have some time for data demanded</h3></p>
        <form>
            <table>
                    <label>E-Mail id:(XYZ@gmail.com)</label>
                    <input data="email" pattern="+@gmail.com">
                    <input type="submit"><br><br>

                    <label>Name :</label>
                    <input data="text">
                    <input type="submit"><br><br>

                    <label>Contact Number :</label>
                    <input type="tel">
                    <input type="submit"><br><br>

                    <label>Are you human</label>
                    <input type="checkbox">
                    <input type="submit"><br><br>
                    
                    <label>Why you are filling the form (50 words)</label>
                    <input type="text" maxlength="50">
                    <input type="submit">
            </table>
        </form>
    </body>
</html>
